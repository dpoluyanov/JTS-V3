<html><head><body>Помощник Новичков:<br><font color="LEVEL">Двуручное дробящее оружие и мечи</font> обладают разрушительной силой. Многие маги любят использовать подобное оружие. Например, Кедровым Посохом можно нанести почти такой же большой урон, что и каким-нибудь мечом. Также у этого оружия большой радиус атаки.<br><a action="link guide_elf_roios_m14_021.htm">Назад</a></body></html>
