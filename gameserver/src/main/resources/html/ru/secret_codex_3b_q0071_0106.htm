<html><head><body>Камень Познания:<br>Тысячи непонятных мыслей пронзили Ваше сознание. Вы слышите тихий женский шепот.<br>Видение посетило Вас... Вы видите нерешительного рыцаря...<br>Он вернулся, потому что его уговорил Панацей. Он кажется Вам незнакомым, но довольно обычным.<br>Это Мастер Синден из Адена.</body></html>
