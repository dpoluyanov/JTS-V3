<html><head><body>Кувшин Медиума:<br>Голос, исходящий из урны:<br>"Я понимаю. Да, Дороти... Я не хочу давать ей сокровище, ради которого я так усердно работал... Но какое это имеет значение? Я мертв... Скажите ей, чтобы она положила немного цветов на мою могилу... Сокровище находится на складе. Пароль..."<br>Дух затихает.</body></html>
