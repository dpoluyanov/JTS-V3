<html><head><body>Камень Познания:<br>Непостижимые знания шумят в Вашей голове. Вам кажется, что откуда-то доносится женский голос.<br>Вы видите образ мужчины. Он боится наступления бесконечной зимы. Он держит Амулет Резонанса и ждет того, кто придет за ним.<br>Это Пророк Скахи из Гильдии Орков Годдарда.</body></html>
