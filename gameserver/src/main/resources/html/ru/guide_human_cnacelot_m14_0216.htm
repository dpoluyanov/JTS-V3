<html><head><body>Помощник Новичков:<br><font color="LEVEL">Лук</font> хорош тем, что стреляет с большого расстояния, однако есть и другие преимущества. Конечно, у него очень низкая скорость стрельбы, но зато им можно нанести самый большой урон, поэтому для Вас это может послужить хорошим вспомогательным оружием.<br><a action="link guide_human_cnacelot_m14_021.htm">Назад</a></body></html>
