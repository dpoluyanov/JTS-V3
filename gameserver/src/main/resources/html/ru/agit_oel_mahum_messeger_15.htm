<html><head><body>Воры Гноллов... Смешной народ. В первую очередь, они меньше остальных представителей этой расы, поэтому могут подобраться к врагу с наименьшими потерями. Они атакуют при первой возможности, а если видят, что что-то идет не так, убегают и наносят удар исподтишка.<br><a action="link agit_oel_mahum_messeger_6.htm">Выбрать другого NPC</a><br><a action="bypass -h menu_select?ask=1&reply=8">Заключить союз</a></body></html>
