<body>Лидер Орков Кетра:<br>Спасибо!<br>Благодаря Вам энергия Огня восстановлена. На нашем алтаре больше не ощущается присутствие тьмы!<br>Нам бы хотелось, чтобы Вы остались здесь с нами, но наши шаманы говорят, что Вам нужно возвращаться...<br>Я дам Вам свиток телепорта, чтобы Вы смогли вернуться.</body></html>
