<html><head><body>Талия:<br>Радужное озеро имеет неправильную форму. К северу отсюда находится Эльфийская Деревня, а к северо-западу - водопады. На западе расположена Подземная Крепость. За Туманными Горами к северу от деревни раскинулись обширные земли, обезображенные древней магией. Сейчас их называют Морем Спор.</body></html>
