<html><head><body>Рафорти:<br>Успешно? Вы выглядите уставшим, друг мой!<br>Я чувствую уникальную силу Кристалла Льда, исходящую от Вас! Я могу взять его? Я хорошо заплачу!<br><a action="bypass -h menu_select?ask=648&reply=1">"Сколько?"</a><br><a action="bypass -h menu_select?ask=648&reply=2">"Я отдам его Вам позже."</a><br><a action="bypass -h menu_select?ask=648&reply=3">"Я ухожу."</a><br><a action="link repre_q0648_07.htm">"Что мне делать с Серебряными Гемоцитами?"</a></body></html>
