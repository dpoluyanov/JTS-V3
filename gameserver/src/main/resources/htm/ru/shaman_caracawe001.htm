<html><head><body>Каракавей:<br>Дети Шилен, слушайте.<br>Не бойтесь ее, несмотря на то, что она несет холод смерти. Я, Каракавей, шаман племени Элроки, говорю Вам, что однажды она восстанет и вновь займет престол на небесах. И тогда она протянет Вам руку вновь. Это открылось мне - услышьте слова Шилен!<br><a action="bypass -h talk_select">Квест</a></body></html>
