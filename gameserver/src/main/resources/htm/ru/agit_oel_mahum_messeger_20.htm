<html><head><body>Клерики Гноллов... Говорят, что и у Гноллов есть свой бог, Аин... Не очень-то он силен, их божок. Однако ведь их тоже что-то ведет в бой! Они любят войну больше, чем еду. Как только услышат о ней, так сразу лезут в битву, а в случае опасности, убежав, лечат себя... Очень хитрый народ.</body></html>
