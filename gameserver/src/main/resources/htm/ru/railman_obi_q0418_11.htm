<html><head><body>Путевой Обходчик Оби:<br>Я не использовал Вас! Это было испытание!<br>Давайте назовем это Вашим обучением.<br>Ремесленники создают вещи. Как только они готовы, мы больше не можем их контролировать. Поэтому мы должны хорошенько подумать о том, что собираемся создать.<br><a action="link railman_obi_q0418_12.htm">"Да, я знаю."</a></body></html>
