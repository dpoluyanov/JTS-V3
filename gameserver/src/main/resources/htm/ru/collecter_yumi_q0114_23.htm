<html><head><body>Коллекционер Юми:<br>Я не знаю, почему он сбежал. Мастер Тома, который был в то время Иерархом, взял всю вину на себя и ушел со своего поста.<br>Затем на совете Иерархов из гильдии Гномов исключили Мастера Хаоса.<br>После этого его никто не видел.<br><a action="link collecter_yumi_q0114_25.htm">Узнать почему он находится здесь.</a></body></html>
