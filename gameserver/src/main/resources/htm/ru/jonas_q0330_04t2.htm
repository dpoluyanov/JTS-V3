Джонас:<br>Салат, который будет подаваться к стейку, 
будет приготовлен из болотного мха, 
одного из деликатесов Диона. Этот мох растет только в 
Топи Крумы, и его 
освежающий вкус дарит несравненное наслаждение. 
Говорят, можно найти мох, 
если спросить о нем у<font color="LEVEL">Жрицы Гливки.
