<html><head><body>Страж Стэн:<br><font color="LEVEL">Восточная сторона Замка Орен</font>.<br>Будьте осторожны, отправляясь туда! Неизвестно, откуда этот монстр появится на этот раз.<br>Я всегда чувствую их приближение, ведь я Страж. Его мощь невероятна! Он непобедим!<br>Запомните, у <font color="LEVEL">восточной стены Замка Орен</font>.<br>Это все. Вернусь-ка я на пост.</body></html>
