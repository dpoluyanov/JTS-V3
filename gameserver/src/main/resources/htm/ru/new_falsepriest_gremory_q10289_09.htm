<html><head><body>Жрец Гремори:<br>Отлично! Я обязательно доложу о Вас Доминику. Теперь меня удостоят высокого чина в Руне, и я наконец смогу убраться из этого забытого всеми богами монастыря. Хм!<br>Я, кажется, забыл Вас поблагодарить! Спасибо! Вы мне очень помогли! Что ж, увидимся в Руне. Счастливого пути!</body></html>
