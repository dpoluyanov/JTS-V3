<html><head><body>Seruzia:<br>Outsider! You do not follow the order of Beleth. This place was originally a holy place where the town seers communicated with the gods. But no more. They deeply resented the cursed Demon Beleth, and they could not depart for the land of the dead. Oh, pitiful souls...<br><a action="bypass -h talk_select">Quest.</a></body></html>
