<html><head><body>Railroad Worker Obi:<br>I didn't use you! That was the test!<br>Well, let's call it your education.<br>Artisans make things. Once things are made, they are out of our control. Therefore, we must always think carefully about what we're making.<br><a action="link railman_obi_q0418_12.htm">"I thought about it."</a></body></html>
